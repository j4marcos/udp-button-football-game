<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol de Bot√£o - Multiplayer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            height: 100vh;
        }

        .game-canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #gameCanvas {
            border: 3px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: #228B22;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            overflow-y: auto;
        }

        .score-board {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .score {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .team-score {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .team-left {
            color: #ff6b6b;
        }

        .team-right {
            color: #4ecdc4;
        }

        .status-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-item {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .status-connected {
            color: #4CAF50;
        }

        .status-disconnected {
            color: #f44336;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-item {
            margin: 8px 0;
            font-size: 14px;
        }

        .players-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .player-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }

        .player-me {
            border: 2px solid #FFD700;
            background: rgba(255, 215, 0, 0.2);
        }

        .match-status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .match-active {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .match-waiting {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
        }

        .button-connect {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
        }

        .button-connect:hover {
            background: #45a049;
        }

        .button-connect:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .control-item {
            margin: 8px 0;
            font-size: 14px;
        }

        .players-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .player-item {
            margin: 8px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 14px;
        }

        .player-me {
            border: 2px solid #FFD700;
            background: rgba(255, 215, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <div class="sidebar">
            <div class="score-board">
                <h2>‚öΩ PLACAR</h2>
                <div class="team-score">
                    <div class="team-left">
                        <div>üî¥ VERMELHOS</div>
                        <div class="score" id="redScore">0</div>
                    </div>
                    <div>VS</div>
                    <div class="team-right">
                        <div>üîµ AZUIS</div>
                        <div class="score" id="blueScore">0</div>
                    </div>
                </div>
                <div class="match-status" id="matchStatus">Aguardando jogadores...</div>
            </div>

            <div class="status-panel">
                <h3>üìä STATUS</h3>
                <div class="status-item">
                    <span>Conex√£o:</span>
                    <span id="connectionStatus" class="status-disconnected">Desconectado</span>
                </div>
                <div class="status-item">
                    <span>Jogador:</span>
                    <span id="playerInfo">-</span>
                </div>
                <div class="status-item">
                    <span>Time:</span>
                    <span id="teamInfo">-</span>
                </div>
                <button id="connectBtn" class="button-connect">Conectar</button>
            </div>

            <div class="status-panel">
                <h3>üì° REDE</h3>
                <div class="status-item">
                    <span>Lat√™ncia:</span>
                    <span id="latencyInfo">-</span>
                </div>
                <div class="status-item">
                    <span>Jitter:</span>
                    <span id="jitterInfo">-</span>
                </div>
                <div class="status-item">
                    <span>Perda:</span>
                    <span id="packetLossInfo">-</span>
                </div>
            </div>

            <!-- <div class="controls-panel">
                <h3>üéÆ CONTROLES</h3>
                <div class="control-item">üñ±Ô∏è <strong>Mouse:</strong> Direcionar jogador</div>
                <div class="control-item">‚å®Ô∏è <strong>Shift:</strong> Correr</div>
                <div class="control-item">üñ±Ô∏è <strong>Clique:</strong> Chutar</div>
                <div class="control-item">üì± <strong>Touch:</strong> Toque na tela</div>
            </div> -->

            <div class="players-panel">
                <h3>üë• JOGADORES</h3>
                <div id="playersList">
                    <div class="player-item">Aguardando conex√£o...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="game-client-http.js"></script>
</body>
</html>
